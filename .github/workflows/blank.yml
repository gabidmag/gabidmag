name: Snake GitHub

on:
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: platane/snk@v3
        with:
          github_user_name: gabidmag
          outputs: snake.svg
      - name: Commit SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "Add snake.svg" || echo "Nothing to commit"
          git push
